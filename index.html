<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Product preview card component</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-image">
        </div>
        <div class="card-content">
          <p class="product-name">Perfume</p>
          <h3 class="card-header">Gabrielle Essence Eau De Parfum</h3>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <p class="price-discount">$149.99</p>
            <p class="price-original">$169.99</p>
          </div>
        </div>
        <button class="btn-add-to-card"><img src="./images/icon-cart.svg"
            alt="icon-cart" class="button-icon"> to Cart</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hongly</a>.
    </div>
  </body>
</html>
